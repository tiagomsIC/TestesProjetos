/* Estilos para o menu fixo */
nav {
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
  padding: 15px 0;
  z-index: 1000;
}

nav a {
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
}

nav a:hover {
  background-color: #ddd;
  color: black;
}

}

.bgimg-1, .bgimg-2, .bgimg-3, .bgimg-4, .bgimg-5{
  position: relative;
  opacity: 0.65;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
}

  background-image: url("./img/1987 Suvaco Isabel.jpg");

.caption {
  position: absolute;
  left: 0;
  top: 20%;
  width: 100%;
  text-align: center;
  color: #000;
}

.contexto {
  position: absolute;
  left: 0;
  top: 50%;
  width: 75%;
  color: #000;
  background-color: #ddd;
  margin: auto;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-size: 20px;
  color: #111;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
  .bgimg-1, .bgimg-2, .bgimg-3, .bgimg-4, .bgimg-5 {
    background-attachment: scroll;
  }
}
